{% if allpost.length %} 
{% for post in allpost %}
<article class="item blog-post clearfix post">
<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
    <div class="post-content">
        <div class="lazy-loader">
            <a href={{(post.url)}}>
             <img alt="{{post.image.title}}" src="{{(AssetUrl(post.image))}}" class="grid-thumbnail img-responsive">
            </a>
        </div>
    </div>
</div>
<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
    <div class="post-content">
        <h3 class="post-title"><a title="{{post.title}}" href={{SeoUrl(post.url)}} class="title-refer">
                    <span>{{post.title}}</span></a></h3>
        <p class="post-data">
            <span class="post-date"><time datetime="{{moment(post.date).format('MM/DD/YYYY')}}">{{moment(post.date).format('MMM Do YYYY')}}, </time></span>{% for author in post.author %}<span class="post-author"><a title="{{author.title}}" href={{appendBlogUrl("/author/"+replacespace(author.title))}} rel="author"><span itemprop="name">{{author.title}}</span></a>
            </span>
            {% if not loop.last %},{% endif %} {% endfor%}
            <p>{{post.body | truncate(140,false,'...')}}
                <span class="read-more"><a href={{SeoUrl(post.url)}}>Read More</a></span>
            </p>
         </p>   
    </div>
</div>
</article>
{% endfor %} {% endif %}
