{% set banner = get('blog_home')%}
<div class="tab-section-wrap fixed-sub-menu clearfix">    
    <div class="col-md-12">
        <div class="subnav-head subnav-scroll clearfix">
            <!-- Nav tabs -->
            <div class="sub-nav-wrapper blog-nav">
                <ul class="action-menu">
                    <li><a href="{{SeoUrl(banner.categories_section.link)}}"><img alt="{{banner.categories_section.logo.title}}" src="{{getAssetUrl(banner.categories_section.logo)}}"></a></li>
                    <li><a class="bloglink" href="{{banner.categories_section.url}}">{{banner.categories_section.title}}</a> <span class="breadcrum"></span></li>                    
                </ul>                     
                <ul class="tab-sub-nav category-tabs">
                    {% for tab in banner.categories_section.categories %}
                        <li class="tab-link {{tab.category[0].title | replace(" ","-")}}" data-tab="{{tab.category[0].title | replace(" ", "-") | lower}}">
                            <a href={{appendBlogUrl( "/category/" + tab.category[0].title | replace( " ", "-") | lower)}}>{{tab.category[0].title}}</a>
                        </li>
                    {% endfor %}
                </ul>
                <ul class="search-wrap">
                  <li class="search-input">                      
                    <form class="search-form search-form-blog" action="javascript:void(0)">
                            <span class="search-icon">
                                            <i class="icon-search-icon"></i>
                                        </span>
                            <input type="text" class="form-control" placeholder="search all posts" id="search-criteria">
                        </form>
                  </li>
                </ul>
                <ul class="visible-xs visible-sm hidden-md hidden-lg">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(window).scroll(function() {
        if ($(window).scrollTop() >= ($('.fixed-sub-menu').offset().top)) {
            $('.subnav-scroll').css('position','fixed');
        console.log('in');
        } else {
            $('.subnav-scroll').css('position','absolute');
        }
    });
</script>
